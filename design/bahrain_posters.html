<body>
    <div class="navbar">
        <div class="navbarLink">
            <a href="index.html"><img src="/images/general/logo.png" alt="My Personal Logo" width="50"></a>

        <div class="navbarLink navbarLinkToggle" onclick="classToggle()">
            <span style="font-size: 1.8em; color: #888888;">
                    <i class="fas fa-bars"></i>

        </div>

        <nav class="navbarItems navbarItemsRight">

            </div>

            <div class="navbarLink">

            </div>

    </div>

    <div class="navbarHamburger">
        <nav class="navbarItems navbarItemsRight">
            <div class="navbarLink">
                <a href="/index.html">Design</a>

    <div>
        <div class="designImages" role="main">
            <h1>Bahrain Posters</h1>
            <p>This is a set of posters of some of my favourite buildings and structures from my home, heavily inspired by<a href="https://linxsupply.com/">Linx Supply's</a> Dubai poster.</p>
            <img src="/images/bahrain_posters/bahrain_financial_harbour.png" alt="Poster of the silhoutte of the Bahrain Financial Harbour against a sunset" width="300">
            <img src="/images/bahrain_posters/pearl_roundabout.png" alt="Poster of the silhoutte of the Pearl Roundabout against a sunset" width="300">

        </div>
    </div>

    <script>
        var HamburgerShowing = false;

        function classToggle() {
            HamburgerShowing = !HamburgerShowing;
            const navs = document.querySelectorAll('.navbarItems')

            navs.forEach(nav => nav.classList.toggle('navbarToggleShow'));
            document.querySelector('.navbarHamburger').style.left=HamburgerShowing?"calc(100vw - 150px)":"100vw";
        }
    </script>
