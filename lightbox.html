<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox</title>
    <link rel="stylesheet" type="text/css" href="/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <link rel="stylesheet" type="text/css" href="/styles/lightbox.min.css">
    <script type="text/javascript" src="/scripts/lightbox-plus-jquery.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="/images/general/favicon.png"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <div class="navbar">
        <div class="navbarLink">
            <a href="index.html"><img src="images/general/logo.png" alt="My Personal Logo" width="50"></a>
        </div>

        <div class="navbarLink navbarLinkToggle" onclick="classToggle()">
            <span style="font-size: 1.8em; color: #888888;">
                    <i class="fas fa-bars"></i>
            </span>
        </div>

        <nav class="navbarItems navbarItemsRight">
            <div class="navbarLink">
                <a href="index.html">Design</a>
            </div>
            <div class="navbarLinkCurrent">
                <a href="photography.html">Photography</a>
            </div>
            <div class="navbarLink">
                <a href="about.html">About</a>
            </div>
        </nav>
    </div>

    <div class="navbarHamburger">
        <nav class="navbarItems navbarItemsRight">
            <div class="navbarLink">
                <a href="index.html">Design</a>
            </div>
            <div class="navbarLinkCurrent">
                <a href="photography.html">Photography</a>
            </div>
            <div class="navbarLink">
                <a href="about.html">About</a>
            </div>
        </nav>
    </div>


    <div role="main">
        <h1>Lightbox</h1>

        <div class="center">
            <a href="images/photography/photo1.jpg" data-lightbox="gallery"><img src="images/photography/photo1.jpg" alt="Women kneeling in graduation gown with squirrel" height="300"></a>
            <a href="images/photography/photo2.jpg" data-lightbox="gallery"><img src="images/photography/photo2.jpg" alt="Woman in graduation gown looking at statue of large head" height="300"></a>
            <a href="images/photography/photo3.jpg" data-lightbox="gallery"><img src="images/photography/photo3.jpg" alt="Women leaning against a wall posing" height="300"></a>
            <a href="images/photography/photo4.jpg" data-lightbox="gallery"><img src="images/photography/photo4.jpg" alt="Boxes of tomatoes" height="300"></a>
            <a href="images/photography/photo5.jpg" data-lightbox="gallery"><img src="images/photography/photo5.jpg" alt="Crowd of actors leaning backwards on a stage" height="300"></a>
            <a href="images/photography/photo6.jpg" data-lightbox="gallery"><img src="images/photography/photo6.jpg" alt="Woman kneeling in the dark on stage, with a glowstick in her hands" height="300"></a>
            <a href="images/photography/photo7.jpg" data-lightbox="gallery"><img src="images/photography/photo7.jpg" alt="Man holding a glow-stick spinner" height="300"></a>
            <a href="images/photography/photo8.jpg" data-lightbox="gallery"><img src="images/photography/photo8.jpg" alt="Right headlight of Mercedes-Benz car" height="300"></a>
            <a href="images/photography/photo9.jpg" data-lightbox="gallery"><img src="images/photography/photo9.jpg" alt="Portrait of man and woman" height="300"></a>
            <a href="images/photography/photo10.jpg" data-lightbox="gallery"><img src="images/photography/photo10.jpg" alt="Back right wheel of Mercedes-Benz car" height="300"></a>
        </div>
    </div>

    <script>
        var HamburgerShowing = false;

        function classToggle() {
            HamburgerShowing = !HamburgerShowing;
            const navs = document.querySelectorAll('.navbarItems')

            navs.forEach(nav => nav.classList.toggle('navbarToggleShow'));
            document.querySelector('.navbarHamburger').style.left=HamburgerShowing?"calc(100vw - 150px)":"100vw";
        }
    </script>

</body>
</html>
